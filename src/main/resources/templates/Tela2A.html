<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produtos - Inclusão</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form method="POST" th:object="${produto}">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="nome">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nome" name="nome" th:field="*{nome}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="descricao">Descrição</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="descricao" name="descricao" th:field="*{descricao}"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="precoCompra">Preço Compra</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="precoCompra" name="precoCompra" th:field="*{precoCompra}">
                </div>
                <label class="col-sm-2 col-form-label" for="precoVenda">Preço Venda</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="precoVenda" name="precoVenda" th:field="*{precoVenda}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="quantidade">Quantidade</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="quantidade" name="quantidade" th:field="*{quantidade}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" >Status</label>
                <div class="col-sm-2">
                    <input class="form-check-input" type="radio" name="status" id="valido" value="1" th:field="*{disponivel}">
                    <label class="form-check-label" for="valido">Disponível</label>
                </div>
                <div class="col-sm-2">
                    <input class="form-check-input" type="radio" name="status" id="invalido" value="0" th:field="*{disponivel}">
                    <label class="form-check-label" for="invalido">Indisponível</label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" >Categorias</label>
                <div class="col-sm-1">
                    <input class="form-check-input" type="checkbox" name="cat1" id="cat1" value="1" th:field="*{categoria}">
                    <label class="form-check-label" for="cat1">Cat 1</label>
                </div>
                <div class="col-sm-1">
                    <input class="form-check-input" type="checkbox" name="cat2" id="cat2" value="2" th:field="*{categoria}">
                    <label class="form-check-label" for="cat2">Cat 2</label>
                </div>

                <div class="col-sm-1">
                    <input class="form-check-input" type="checkbox" name="cat3" id="cat3" value="3" th:field="*{categoria}">
                    <label class="form-check-label" for="cat3">Cat 3</label>
                </div>

                <div class="col-sm-1">
                    <input class="form-check-input" type="checkbox" name="cat4" id="cat4" value="4" th:field="*{categoria}">
                    <label class="form-check-label" for="cat4">Cat 4</label>
                </div>

                <div class="col-sm-1">
                    <input class="form-check-input" type="checkbox" name="cat5" id="cat5" value="5" th:field="*{categoria}">
                    <label class="form-check-label" for="cat5">Cat 5</label>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-3"></div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-success col-sm-12">Salvar</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-warning col-sm-12">Cancelar</button>
                </div>
                <div class="col-sm-3"></div>
            </div>

        </form>
    </div>
</body>
</html>
