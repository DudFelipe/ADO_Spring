<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center">Gerenciamento de Produtos</h1>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Status</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.id}"></td>
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.disponivel == 1? 'Disponivel' : 'Indisponivel'}"></td>
                    <td>
                        <a class="btn btn-primary col-md-4" th:href="@{/produto/alterar/{id}(id=${produto.id})}">Alterar</a>
                        &nbsp;&nbsp;
                        <a class="btn btn-danger col-md-4" th:href="@{/produto/excluir/{id}(id=${produto.id})}">Excluir</a>
                    </td>

                </tr>
            </tbody>
        </table>
        <a class="btn btn-success" th:href="@{/produto/adicionar}">Adicionar Novo</a>
    </div>
</body>
</html>
